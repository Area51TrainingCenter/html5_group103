<!DOCTYPE html>
<html>
<head>
	<title>Layout 2</title>
	<style type="text/css">
		body{
			font: 120% Arial, sans-serif;
		}
		.container{
			width: 800px;
			height: 800px;
		}
		.container > div{
			width: 100px;
			height: 100px;
		}
		.red {
		  background-color: #ff7d7d; }

		.orange {
		  background-color: #ffc158; }

		.yellow {
		  background-color: yellow; }

		.green {
		  background-color: #a6eaa6; }

		.blue {
		  background-color: #94c1ff; }

		.purple {
		  background-color: #c380c3; }

	</style>
</head>
<body>

<div class="container">
	<div class="red">1</div>
	<div class="orange">2</div>
	<div class="yellow">3</div>
	<div class="green">4</div>
	<div class="blue">5</div>
	<div class="purple">6</div>
</div>

</body>
</html>
