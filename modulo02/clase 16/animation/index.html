<!DOCTYPE html>
<html>
<head>
	<title></title>


<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		margin:30px;
		border-radius: 50%;
		background-color: red;

		animation: palpitar 2s infinite alternate-reverse;
	}

	.box-lento{
		animation-name: palpitar;
		animation-duration: 500ms;
		animation-timing-function: ease;
		animation-direction: alternate-reverse;
	}

	@keyframes palpitar{
		from{
			background-color: red;
			transform: scale(1);
		}
		to{
			background-color: blue;
			transform: scale(1.5);
		}
	}


</style>
</head>
<body>

<div class="box"></div>
<div class="box box-lento"></div>
</body>
</html>
