<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
	.box{
		width: 100px;
		height: 100px;

		background-color: red;
		transform: scale(4);
		transform-origin: left top;
		color: #FFF;
    transition: 
    	all 0.5s ease-in, 
    	color 5s linear,
    	background 10s ease-in-out;
	}
	.box:hover{
		transform: scale(8);
		color: yellow;
		background-color: #000;
	}
</style>
</head>
<body>
<div class="box">
	<h2>abc</h2>
</div>

</body>
</html>
