<!DOCTYPE html>
<html>
	<head>
		<title>ejemplo tablas</title>
	</head>
	<body>
	<table>
		<!-- tr = fila de tabla -->
		<!-- td = columna de tabla -->
		<!--
			thead = sirve para encerrar la cabezera de tu tabla
			th = son columnas para reforzar la cabezera de tu tabla
			
			tbody = sirve para encerrar el contenido de tu tabla 
			
			tfoot = sirve para encerrar la informaciÃ³n resumen de tu tabla 

			 -->
		<caption>Lista de personas</caption>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Juan Carlos</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Juan Carlos</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Juan Carlos</td>
				<td>25</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>Total</td>
				<td>3</td>
			</tr>
		</tfoot>



	</table>

	</body>
</html>
