<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contactos</title>
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			color: #333;
		}

		h3, table{
			width: 80%;
		}
		h3{
			text-align: center;
		}

		table,
		table th,
		table td {
			border: 1px solid #000;
			border-collapse: collapse;
			padding: 0.5em;
		}

		thead {
			background-color: #3056A0;
			color: white;
		}

		table tbody tr:nth-child(even) {
			background-color: #E6E6F5;
		}

		tfoot td{
			text-align: right;
		}


	</style>
</head>
<body>

<h3>Prospectos</h3>

<table>
	<thead>
		<tr>
			<th>Nombre de Contacto</th>
			<th>Telefono</th>
			<th>Email</th>
			<th>Nombre de compañía</th>
			<th>Último contacto</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="5">Paginador</td>
		</tr>
	</tfoot>
	<tbody>	
		<tr>
			<td>William Smith</td>
			<td>555-642-7371</td>
			<td>william@testing.com</td>
			<td>ACME Industries</td>
			<td>2014-10-21</td>
		</tr>
		<tr>
			<td>Bob Morris</td>
			<td>555-999-2991</td>
			<td>bob@testing.com</td>
			<td>ABC Corp</td>
			<td>2014-09-12</td>
		</tr>
	</tbody>
</table>


</body>
</html>
